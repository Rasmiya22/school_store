<!DOCTYPE html>
<html>
<head>
  <title>New Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .new-page {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .return-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>New Page</h1>
  <div class="new-page">
    <button id="show-form-btn">Show Form</button>
    <form id="form" style="display: none;" action="/submit" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="text" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
  <label for="department">Department:</label>
  <select id="department" name="department" onchange="updateCourses(this)" required>
    <option value="">Select Department</option>
    <option value="engineering">Engineering</option>
    <option value="commerce">Commerce</option>
    <!-- Add department options -->
  </select>
</div>

<div class="form-group">
  <label for="course">Courses:</label>
  <select id="course" name="course" required>
    <option value="">Select Course</option>
  </select>
</div>

<script>
  function updateCourses(departmentSelect) {
    var courseSelect = document.getElementById('course');
    courseSelect.innerHTML = ''; // Clear existing options

    var selectedDepartment = departmentSelect.value;

    if (selectedDepartment === 'engineering') {
      // Add engineering course options
      addCourseOption('computer_science', 'Computer Science Engineering');
      addCourseOption('mechanical', 'Mechanical Engineering');
      addCourseOption('electrical', 'Electrical Engineering');
      addCourseOption('electronics', 'Electronics Engineering');
      addCourseOption('production', 'Production Engineering');
    } else if (selectedDepartment === 'commerce') {
      // Add commerce course options
      addCourseOption('bba', 'BBA');
      addCourseOption('bcom', 'BCom');
      // Add more commerce courses as needed
    }

    // Add course option helper function
    function addCourseOption(value, text) {
      var option = document.createElement('option');
      option.value = value;
      option.text = text;
      courseSelect.add(option);
    }
  }
</script>


      <div class="form-group">
        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
          <option value="">Select Purpose</option>
          <option value="enquiry">Enquiry</option>
          <option value="place_order">Place Order</option>
          <option value="return">Return</option>
        </select>
      </div>

      <div class="form-group">
        <label for="materials">Materials Provide:</label><br>
        <input type="checkbox" id="materials1" name="materials" value="debit_notebook">
        <label for="materials1">Debit Note Book</label><br>
        <input type="checkbox" id="materials2" name="materials" value="pen">
        <label for="materials2">Pen</label><br>
        <input type="checkbox" id="materials3" name="materials" value="exam_papers">
        <label for="materials3">Exam Papers</label>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>

    <div id="success-message" class="success-message" style="display: none;">
      Order Confirmed
    </div>

    <div class="return-link">
      <a href="/">Return to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('show-form-btn').addEventListener('click', function() {
      var form = document.getElementById('form');
      form.style.display = 'block';
      this.style.display = 'none';
    });

    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      var successMessage = document.getElementById('success-message');
      successMessage.style.display = 'block';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
